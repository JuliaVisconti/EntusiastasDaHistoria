    <main class="content"> <!-- Área principal do conteúdo -->

        <div class="caixa1"> <!-- Caixa com fundo bege para destacar o conteúdo -->

            <h2>Gráfico de acertos e erros dos usuários em cada questão:</h2><br>

            <div style="width: 50vw;"> <canvas id="myChart1"></canvas> </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            <script>
                const ctx1 = document.getElementById('myChart1');

                new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: ['Questão 1', 'Questão 2', 'Questão 3', 'Questão 4', 'Questão 5', 'Questão 6', 'Questão 7', 'Questão 8', 'Questão 9', 'Questão 10', 'Questão 11', 
                                 'Questão 12', 'Questão 13', 'Questão 14', 'Questão 15', 'Questão 16', 'Questão 17', 'Questão 18', 'Questão 19', 'Questão 20'],
                        datasets: [
                            {
                                label: 'Acertos',
                                data: [12, 19, 3, 5, 2, 3, 6, 8, 10, 15, 9, 4, 11, 7, 6, 3, 2, 8, 5, 10],
                                backgroundColor: 'green',
                                borderColor: 'black',
                                borderWidth: 1
                            },
                            {
                                label: 'Erros',
                                data: [5, 3, 8, 2, 4, 6, 3, 4, 2, 1, 6, 8, 3, 5, 7, 6, 9, 3, 6, 2],
                                backgroundColor: 'red',
                                borderColor: 'black',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>

        </div>


        <div id="caixaLateral">
            <div class="caixa2"> <!-- Caixa com fundo bege para destacar o conteúdo -->

                <h2>Ranking de períodos favoritos:</h2>

                <div style="width: 25vw; height: 30vh;"> <canvas id="myChart2"></canvas> </div>

                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                <script>
                    const ctx2 = document.getElementById('myChart2');

                    new Chart(ctx2, {
                        type: 'bar',
                        data: {
                            labels: ['Pré-História', 'Idade Média', 'Idade Moderna', 'Idade Contemporânea'],
                            datasets: [
                                {
                                    label: 'Votos dos Usuários',
                                    data: [12, 19, 3, 5, 2, 3, 6, 8, 10, 15, 9, 4, 11, 7, 6, 3, 2, 8, 5, 10],
                                    backgroundColor: 'brown',
                                    borderColor: 'black',
                                    borderWidth: 1
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>

            </div>

            <div id="kpis">
                <div class="kpi">
                    <span>KPI1</span>

                </div>
                <div class="kpi">
                    <span>KPI2</span>
                    <span id="kpi2">KPI2</span>
                </div>
                <div class="kpi">
