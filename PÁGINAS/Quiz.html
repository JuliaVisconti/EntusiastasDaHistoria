
<!DOCTYPE html>                                                                                 <!-- Define que o documento está usando HTML5 -->

<html lang="pt-br">                                                                             <!-- Define o idioma como português do Brasil -->

<head>

    <meta charset="UTF-8"/>                                                                     <!-- Define o padrão de caracteres para suportar acentuação -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />                    <!-- Responsividade para mobile -->
    
    <title>Quiz</title>                                                                         <!-- Título que aparece na aba do navegador -->
    
    <link rel="stylesheet" href="../CSS/quiz.css" />                                             <!-- Conecta com o arquivo CSS -->

    <link rel="icon" type="image/png" href="../IMAGENS/logoSemFundo.png">

    <script src="../SCRIPTS/quizz.js"></script>


</head>

<body onload="onloadEsconder()">                                                                                          <!-- Início do conteúdo visível na tela do usuário -->


<!-- HEADER ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->


    <div class="header-bar"></div>                                                              <!-- Faixa horizontal marrom no topo -->

    <div class="circle">                                                                        <!-- Círculo que contém a logo -->
 
        <img src="../IMAGENS/logoSemFundo.png" alt="Logo do site">                                <!-- Imagem da logo dentro do círculo -->
 
    </div>

    <nav class="menu">                                                                          <!-- Menu de navegação -->

        <ul>
        
            <li><a href="../PÁGINAS/index.html">Home</a></li>                                                <!-- Link para a Home -->
        
            <li><a href="../PÁGINAS/conteudo.html">Conteúdo</a></li>                                                   <!-- Link para página de conteúdo -->
        
            <li><a href="../PÁGINAS/login.html">Login</a></li>                                                      <!-- Link para página de login -->
        
            <li><a href="../PÁGINAS/quiz.html"><u>Quiz</u></a></li>                                                       <!-- Link para quizzes -->
        
        </ul>
    
    </nav>


<!-- TEXTO PRINCIPAL ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->


    <main class="content">                                                                                                                                       <!-- Área principal do conteúdo -->
 
        <div class="caixa">                                                                                                                                      <!-- Caixa com fundo bege para destacar o conteúdo -->

            <div id="pontuacaoEJogo">
        <button id="btnIniciarQuiz" onclick="iniciarQuiz()">INICIAR QUIZ</button>

        <div id="pontuacao" class="flex-colunar width-fit-content border-primary">
            <div id="pontuacaoDuranteJogo" class="flex-colunar padding-8">
                <span class="width-fit-content">Quantidade de acertos: <span id="spanCertas"></span></span>
                <span class="width-fit-content">Quantidade de erros: <span id="spanErradas"></span></span>
            </div>
            <div id="pontuacaoFinalJogo" class="flex-colunar padding-8">
                <span id="pontuacaoFinal" class="width-fit-content">Pontuação Final:
                    <span id="spanPontuacaoFinal">***</span>
                </span>
                <span id="msgFinal" class="width-fit-content">***</span>
            </div>
        </div>

        <div id="jogo" class="width-fit-content flex-colunar border-secondary">

            <div id="infoQuestao" class="padding-8">
                <span>Questão atual: <span id="spanNumeroDaQuestaoAtual"></span> de <span id="qtdQuestoes"></span>
                    questões.</span>
            </div>

            <div id="perguntaDaQuestaoAtual" class="padding-8">
                <span id="spanQuestaoExibida" class="text-bold"></span>
            </div>

            <div id="infoAlternativas" class="padding-8">
                <span><em>Escolha uma opção dentre as abaixo:</em></span>
            </div>

            <div id="opcoes" class="flex-colunar padding-8">
                <span>
                    <input type="radio" id="primeiraOpcao" name="option" class="radio" value="alternativaA" />
                    <label for="primeiraOpcao" class="option" id="labelOpcaoUm"></label>
                </span>
                <span>
                    <input type="radio" id="segundaOpcao" name="option" class="radio" value="alternativaB" />
                    <label for="segundaOpcao" class="option" id="labelOpcaoDois"></label>
                </span>
                <span>
                    <input type="radio" id="terceiraOpcao" name="option" class="radio" value="alternativaC" />
                    <label for="terceiraOpcao" class="option" id="labelOpcaoTres"></label>
                </span>
                <span>
                    <input type="radio" id="quartaOpcao" name="option" class="radio" value="alternativaD" />
                    <label for="quartaOpcao" class="option" id="labelOpcaoQuatro"></label>
                </span>
            </div>

            <div id="botoes" class="flex-colunar padding-8">
                <button onclick="submeter()" id="btnSubmeter">Submeter resposta</button>
                <button onclick="avancar()" id="btnProx" disabled>Avançar para próxima questão</button>
                <!-- <button onclick="finalizar()" id="btnConcluir" disabled>Finalizar Quiz</button> -->
                <button onclick="tentarNovamente()" id="btnTentarNovamente" disabled>Tentar novamente</button>
            </div>

        </div>
    </div>


        </div>

    </main>

<!-- FOOTER ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

    <footer class="footer">                                                                                                                                      <!-- Rodapé com informações de contato -->
 
        <div class="contato">Deseja nos contatar?</div>                                                                                                          <!-- Introdução da área de contato -->
 
        <div class="email"><img class="icone_email" src="../IMAGENS/icone_email.png">Email: entusiastasdahistoria@gmail.com</div>                                                                                          <!-- Email de contato -->
 
        <div class="telefone"><img class="icone_whatsapp" src="../IMAGENS/icone_whatsapp.png">Telefone: +55 11 96630-2506</div>                                                                                                  <!-- Telefone de contato -->
 
    </footer>

</body>

</html>
