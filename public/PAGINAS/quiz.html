<!-- HEADER ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->


    <div class="header-bar"></div> <!-- Faixa horizontal marrom no topo -->

    <div class="circle"> <!-- Círculo que contém a logo -->

        <img src="../IMAGENS/logoSemFundo.png" title="Criado pelo Entusiastas da História"> <!-- Imagem da logo dentro do círculo -->

        <ul>

            <li><a href="./quiz.html"><u>Quiz</u></a></li> <!-- Link para quizzes -->

<!-- TEXTO PRINCIPAL ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->


    <main class="content"> <!-- Área principal do conteúdo -->

        <div class="caixa"> <!-- Caixa com fundo bege para destacar o conteúdo -->

            <div id="pontuacaoEJogo">

                <div class="botaoIniciar"> <button id="btnIniciarQuiz" class="btnIniciar" onclick="iniciarQuiz()"><p>Começar o Quiz</p></button> </div>

            </div>

            <div class="caixa1">

                <div id="jogo">

                    <div id="infoQuestao"> <p>Questão: <span id="spanNumeroDaQuestaoAtual"></span> de <span id="qtdQuestoes"></span>.</p><br> </div>

                    <div id="perguntaDaQuestaoAtual"><b><span id="spanQuestaoExibida"></span><br><br></b>  </div>

                    <div id="opcoes">
                        
                        <span>
                        
                            <input type="radio" id="primeiraOpcao" name="option" class="radio" value="alternativaA" />
                        
                            <label for="primeiraOpcao" class="option" id="labelOpcaoUm"></label><br><br>
                        
                        </span>
                        
                        <span>
                        
                            <input type="radio" id="segundaOpcao" name="option" class="radio" value="alternativaB" />
                        
                            <label for="segundaOpcao" class="option" id="labelOpcaoDois"></label><br><br>
                        
                        </span>
                        
                        <span>
                        
                            <input type="radio" id="terceiraOpcao" name="option" class="radio" value="alternativaC" />
                        
                            <label for="terceiraOpcao" class="option" id="labelOpcaoTres"></label><br><br>
                        
                        </span>
                        
                        <span>
                        
                            <input type="radio" id="quartaOpcao" name="option" class="radio" value="alternativaD" />
                        
                            <label for="quartaOpcao" class="option" id="labelOpcaoQuatro"></label><br><br>
                        
                        </span>
                    </div>

                    <div id="botoes">

                        <button onclick="submeter()" id="btnSubmeter">Submeter resposta</button><br>
                        
                        <button onclick="avancar()" id="btnProx" disabled>Avançar para próxima questão</button><br> <!-- <button onclick="finalizar()" id="btnConcluir" disabled>Finalizar Quiz</button> -->
                        
                        <button onclick="tentarNovamente()" id="btnTentarNovamente" disabled>Tentar novamente</button><br>
                    
                    </div>

                </div>

            </div>

            <div class="caixa2">

                <div id="pontuacao" class="border-primary">

                    <div id="pontuacaoDuranteJogo">

                        <p><b>Quantidade de acertos:</b> <span id="spanCertas"></span></p><br>

                        <p><b>Quantidade de erros:</b> <span id="spanErradas"></span></p><br>

                        <p><b>Pontuação final:</b> <span id="spanPontuacaoFinal"></span></p>

                    </div>

                </div>

            </div>

    </div>

    </main>
